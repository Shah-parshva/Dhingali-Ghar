<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Girl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --background-color: #F7FFF7;
      --text-color: #292F36;
      --white-color: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: #3b5998;
      margin: 20px;
      font-size: 2rem;
      padding: 0 10px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      transition: 0.3s ease;
    }

    .bar {
      height: 3px;
      width: 100%;
      background-color: var(--text-color);
      border-radius: 2px;
      transition: 0.4s ease;
    }

    /* Hamburger active animation (X effect) */
    .hamburger.active .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Image Grid */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .image {
      width: 22%;
      max-width: 300px;
      background: black;
      padding: 10px;
      border-radius: 8px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .image {
        width: 30%;
      }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .navbar {
        flex-wrap: wrap;
      }

      .nav-menu {
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        background-color: var(--white-color);
        box-shadow: 0 4px 8px var(--shadow-color);
        transition: max-height 0.4s ease;
      }

      .nav-menu.active {
        max-height: 500px;
      }

      .nav-item {
        padding: 12px 0;
        width: 100%;
        text-align: center;
      }

      .nav-link {
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .image {
        width: 45%;
      }

      h1 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .image {
        width: 90%;
      }

      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

        <li class="nav-item"><a href="./Accessories.html" class="nav-link">Accessories</a></li>
        <li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

    function toggleMenu() {

    }
  </script>
