  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --background-color: #F7FFF7;
      --text-color: #292F36;
      --white-color: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: var(--background-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      margin: 4px;
      background-color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .image {
      width: 22%;
      max-width: 300px;
      background: black;
      padding: 10px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #3b5998;
      margin: 20px 0;
      font-size: 1.5rem;
    }

    /* Responsive styles */
    @media (max-width: 1024px) {
      .image {
        width: 28%;
      }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        padding-top: 10px;
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-link {
        padding: 10px 0;
      }

      .image {
        width: 40%;
      }
    }

    @media (max-width: 480px) {
      .image {
        width: 90%;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
