<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Girl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --background-color: #F7FFF7;
      --text-color: #292F36;
      --white-color: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: #3b5998;
      margin: 20px 0;
      font-size: 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 100%;
      background-color: var(--text-color);
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* Image Grid */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .image {
      width: 22%;
      max-width: 300px;
      background: black;
      padding: 10px;
      border-radius: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .image {
        width: 30%;
      }
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-menu {
        position: absolute;
        top: 70px;
        left: -100%;
        flex-direction: column;
        width: 100%;
        background-color: var(--white-color);
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 4px 8px var(--shadow-color);
        transition: left 0.3s ease-in-out;
        z-index: 999;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-item {
        padding: 15px 0;
      }

      .nav-link {
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: rotate(45deg) translateY(6px);
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(3) {
        transform: rotate(-45deg) translateY(-6px);
      }

      .image {
        width: 42%;
      }

      h1 {
        font-size: 1.4rem;
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .image {
        width: 90%;
      }

      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
