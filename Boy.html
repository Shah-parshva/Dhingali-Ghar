<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-color: #FF6B6B;
      --secondary-color: #4ECDC4;
      --background-color: #F7FFF7;
      --text-color: #292F36;
      --white-color: #FFFFFF;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #3b5998;
      font-size: 2rem;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 100%;
      background-color: var(--text-color);
      border-radius: 2px;
      transition: 0.3s ease;
    }

    /* IMAGE GRID */
    .container,
    .Hero,
    .Hero1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .image {
      width: 22%;
      border-radius: 8px;
      background-color: black;
      padding: 5px;
    }

    /* RESPONSIVE MEDIA QUERY */
    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .hamburger {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 60px;
        left: -100%;
        flex-direction: column;
        width: 100%;
        background-color: var(--white-color);
        text-align: center;
        transition: left 0.3s ease-in-out;
        padding: 20px 0;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-item {
        padding: 15px 0;
      }

      .nav-link {
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: rotate(45deg) translateY(6px);
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(3) {
        transform: rotate(-45deg) translateY(-6px);
      }

      .image {
        width: 45%;
      }

      h1 {
        font-size: 1.5rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
